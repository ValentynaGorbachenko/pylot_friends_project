<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<title>Friends Pylot Index Page</title>
	<meta name="description" content="Friends home page using Pylot">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
	<script type="text/javascript" src="/static/js/script.js"></script>
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>These are all my friends!</h1>
		<div class="box">
			{% for friend in all_friends %}
				<p>ID: {{ friend['id'] }}</p>
				<p>First Name: {{ friend['first_name'] }}</p>
				<p>Last Name: {{ friend['last_name'] }}</p>
				<p>Occupation: {{ friend['occupation'] }}</p>
				<a href="/show/{{friend['id']}}">Show</a>
				<a href="/edit/{{friend['id']}}">Edit</a>
				<a href="/delete/{{friend['id']}}">Delete</a>
				<hr>
			{% endfor %}
			<a href="/add">Add a homie</a>
		</div>
	</div>
</body>
</html>
