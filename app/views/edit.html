<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<title>Friends Edit Page</title>
	<meta name="description" content="Friends Edit Page using Flask and MySQL">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Friend Page</h1>
		<div class="box">
			{% for friend in friends %}
			<form action="/update/{{ friend['id'] }}" method="POST">
				<label for="first_name">
					First Name: <input type="text" id='first_name' name="first_name" value="{{ friend['first_name'] }}">
				</label>
				<label for="last_name">
					Last Name: <input type="text" id="last_name" name="last_name" value="{{ friend['last_name'] }}">
				</label>
				<label for="occupation">
					Occupation: <input type="text" id="occupation" name="occupation" value="{{ friend['occupation'] }}">
				</label>
				<input type="submit" value="Update">
			</form>
			{% endfor %}
			<a href="/">Go Back To Home Page</a>
		</div>
	</div>
</body>
</html>
