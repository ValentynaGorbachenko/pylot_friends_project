<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<title>Friends Pylot SHOW Index Page</title>
	<meta name="description" content="Friends show page using Pylot">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<link rel="stylesheet" type="text/css" href="/static/css/normalize.css">
	<script type="text/javascript" src="/static/js/script.js"></script>
	<script type="text/javascript" src="static/js/jquery.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<h1>Your friend info!</h1>
		<div class="box">
			{% for friend in friends %}
				<p>ID: {{ friend['id'] }}</p>
				<p>First Name: {{ friend['first_name'] }}</p>
				<p>Last Name: {{ friend['last_name'] }}</p>
				<p>Occupation: {{ friend['occupation'] }}</p>
			{% endfor %}
			<a href="/">Go back</a>
		</div>
	</div>
</body>
</html>
